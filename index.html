<html>

<head>
    <meta charset="UTF-8">
    <title>練習イベント作成</title>
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <h1>練習イベントを作成する</h1>
    <div>
        <label for="schedule">練習日程</label>
        <textarea id="schedule" name="schedule" placeholder="練習日程を入力"></textarea>
    </div>
    <div>
        <button id="convert" name="convert" onclick="convert();">変換</button>
    </div>
    <div>
        <label for="schedule">変換結果</label>
        <textarea readonly id="result" name="result"></textarea>
    </div>
</body>

</html>
